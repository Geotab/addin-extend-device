<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script><title>Extend Device</title><script defer="defer" src="https://cdn.jsdelivr.net/gh/Geotab/addin-extend-device@master/dist/addinExtendDevice.js"></script><link href="https://cdn.jsdelivr.net/gh/Geotab/addin-extend-device@master/dist/main.css" rel="stylesheet"></head><body><div id="app"><div id="addinExtendDevice"><header class="geotabPageHeader"><h1 class="geotabPageName">Add-in Data <span class="subdued">Extend Device</span></h1></header><p>This sample illustrates extending a device with supplementary data using the AddInData API.</p><div class="alert alert-error" v-bind:class="{ hidden: error.isHidden }"><strong>Error</strong> {{ error.message }}</div><fieldset class="geotabFieldset"><div class="geotabField"><label>Select Vehicle:</label> <select v-model="selected" @changed="deviceChanged()" class="geotabFormEditField"><option v-for="device in devices" v-bind:value="device.id">{{ device.name }}</option></select></div></fieldset><fieldset class="geotabFieldset" id="properties"><legend>Extension Properties</legend><div class="cssGrid sm-part-12" v-for="property in properties"><div class="sm-part-5"><input class="geotabFormEditField" placeholder="Key" name="key" v-model="property.key" @blur="edit(property)" @keyup.enter="edit(property)"/></div><div class="sm-part-5"><input class="geotabFormEditField" placeholder="Value" name="value" v-model="property.value" @blur="edit(property)" @keyup.enter="edit(property)"/></div><div class="sm-part-2" v-if="property.isSaved"><button class="geotabButton emptyButton" @click="remove(property)"><span>Delete</span></button></div><div class="sm-part-2" v-if="!property.isSaved"><button class="geotabButton emptyButton" @click="add(property)"><span>Add</span></button></div></div></fieldset></div></div></body></html>
